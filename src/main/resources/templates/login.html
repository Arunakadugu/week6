<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity3">
<head th:replace="index::headstuff">
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>


<body>
<!--Show the logged in user -->
<!--Show information relating to the logged in user  (username) -->

<div th:replace="fragments/mainpage::navlinks"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out
</div>
<form th:action="@{/login}" method="post">
    <div><label>Login</label></div>
    <div><label>User Name : <input type="text" name="username"/></label></div>
    <div><label>Password : <input type="text" password="password"/></label></div>
    <div><input type="submit" value="sign In"/></div>
</form>
<div th:fragment="footer">
<a href="@{/deposit}">your Deposit</a></div>
</body>
</html>
